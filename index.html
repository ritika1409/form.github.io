<head>
    <link rel="stylesheet" type="text/css" href="form.css">
    <title> STUDENT REGISTRATION FORM</mark></title>
    </head>
    <body>
    
    <h1><mark>Student Registration Form</mark> </h1>
    <img src="img/biasian.jpg" alt=bias style="width:150px">
    <marquee><mark>PLEASE ENTER ALL INFORMATION CORRECTLY. FORM CANNOT BE RESUBMITTED AGAIN ONCE DONE. BE CAREFUL!!</mark></marquee>
    <table>
    <tr><td>
    <form>
    FIRST NAME : <input type="text">(max 60 character a-z and A-Z)<br><br>
    MIDDLE NAME : <input type="text">(max 60 character a-z and A-Z)<br><br>
    LAST NAME :  <input type="text">(max 60 character a-z and A-Z)<br><br>
    <label for="email">EMAIL ID:</label> <input type="email" id="emai_addr" name="email1" placeholder="enter valid email" value="xyz123@mail.com" required><br><br>
    <label for="email">ENTER EMAIL ID AGAIN:</label> <input type="email" id="emai_repeat" name="email2" placeholder="enter valid email" required onchange="check()"><br><br>
    <label for="phone">MOBILE NUMBER:<input type="tel" id="phone" name="phone" pattern="[0-9]" placeholder="enter valid mobile number"><br><br>
    GENDER:<input type="radio" name="r1">MALE<br><br>
           <input type="radio" name="r1">FEMALE<br><br>
            <input type="radio" name="r1">OTHER<br><br>
    CATEGORY:<input type="radio" name="r1">GEN<br><br>
    <input type="radio" name="r1">OBC<br><br>
    <input type="radio" name="r1">SC<br><br>
    <input type="radio" name="r1">OTHERS<br><br>
    <label for="birthday">BIRTH DAY:</label><input type="date" id="birthday" name="birthday"><br><br>
    
    ADDRESS:<textarea></textarea><br><br>
    
    CITY: <input type="text"><br><br>
    PIN CODE:<input type="text"><br><br>
    STATE:<input type="text"><br><br>
    COUNTRY:<input type="text"><br><br>
    HOBBIES:<input type="text"><br><br>
    COUSES APPLIED FOR:
    <input type="checkbox">BTECH(CSE)<br><br>
    <input type="checkbox"><label for="">BTECH(ECE)</label><br><br>
    <input type="checkbox">MCA<br><br>
    QUALIFICATION:
    YEAR OF PASSING: <input type="text"><br><br>
    BOARD: <input type="text"><br><br>
    PERCENTAGE: <input type="text"><br><br>
    
    
    
    <br><br><br><br><br><br><br>
    
    
    
    <button class="mainbtn">REGISTER</button>
    
    </form>
    </td>
    </tr>
    </table>
    
    </body>
    </html>
    
    
    
    
    
    
    
    
    </body>
    </html>
